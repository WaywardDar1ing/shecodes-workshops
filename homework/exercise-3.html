<body>
  <script>
    let currentYear = new Date().getFullYear();
    let birthYear = prompt("Which year were you born?");
    birthYear = parseInt(birthYear, 10);
    let age = currentYear - birthYear;

    alert("You are " + age + " years old");
  </script>
</body>
