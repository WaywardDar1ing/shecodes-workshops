<html>
  <head>
    <title>Title of the document</title>
    <style>
      .europe {
        color: blue;
        font-size: 48px;
      }

      .america {
        color: red;
      }

      .polluted {
        text-decoration: line-through;
      }

      .non-polluted {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <ul>
      <li class="europe polluted">Paris</li>
      <li class="america polluted">New York</li>
      <li class="europe non-polluted">Lisbon</li>
    </ul>
  </body>
</html>
